version: 2.1
executors:
  docker-get:
    docker:
      - image: exgo/code-cadet-compiler:latest

jobs:
  build:
    executor: docker-get
    steps:
      - checkout
      - run:
          name: Setup google test repo
          command: |
            cd third_party
            git submodule init
            git submodule update
      - run:
          name: Setup cmake and build artifacts
          command: |
            make
      - persist_to_workspace:
          root: .
          paths:
            - out

  test:
    executor: docker-get
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Execute Tests
          command: |
            cd out
            ./tests --gtest_output=xml
      - store_test_results:
          path: out

  merge:
    executor: docker-get
    steps:
      - checkout
      - run:
          name: Merge request
          command: |
            cd ./.circleci
            /bin/bash auto-merge.sh $CIRCLE_BRANCH $GITHUB_TOKEN

workflows:
  build-test:
    jobs:
      - build
      - test:
          requires:
            - build
      - merge:
          context: github
          requires:
            - test
